<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie uzytkownika</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method="post" th:action="@{/add-user}" th:object="${newUser}">
  <div class="mb-3">
    <label for="firstName" class="form-label">Imie</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Imie" class="form-control">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Nazwisko</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nazwisko"></input>
  </div>
  <div class="mb-3">
    <label for="dateOfBirth" class="form-label">Data urodzenia</label>
    <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="Data urodzenia"></input>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-Mail Adres</label>
    <input type="email" th:field="*{emailAdress}" class="form-control" id="email" placeholder="E-Mail Adres"></input>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-text">
      <input th:field="*{newsletter}" class="form-check-input mt-0" type="checkbox" aria-label="Newsletter">
    </div>
    <span>Zapisz do Newsletter</span>
  </div>
  <button type="submit" class="btn btn-primary my-3">Zapisz</button>
</form>
</div>
</body>
</html>
