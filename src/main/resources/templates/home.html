<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista uzytkownikow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h2 class="fst-italic">Lista uzytkownikow</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">imie</th>
        <th scope="col">nazwisko</th>
        <th scope="col">data urodzenia</th>
        <th scope="col">email</th>
        <th scope="col">newsletter</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table-group-divider" th:each="user : ${users}">
    <tr>
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.emailAdress}"></td>
        <td th:text="${user.newsletter}"></td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/add-user}">Dodaj uzytkownika</a>
</p>
</div>
</body>
</html>
